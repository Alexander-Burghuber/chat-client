<app-header (menuOpened)="sidenav.opened=$event"></app-header>
<mat-sidenav-container id="sidenav-container">
    <mat-sidenav #sidenav opened mode="side" role="navigation" id="sidenav">
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon class="mr-2">chat</mat-icon>
                All
            </a>
            <a mat-list-item>
                <mat-icon class="mr-2">person</mat-icon>
                Chat 1
            </a>
            <a mat-list-item>
                <mat-icon class="mr-2">person</mat-icon>
                Chat 2
            </a>
            <a mat-list-item (click)="onNewChat()">
                <mat-icon style="margin: 0 auto">
                    add
                </mat-icon>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="overflow-x: hidden">
        <app-chat></app-chat>
    </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>

<app-header (menuOpened)="sidenav.opened=$event"></app-header>
<mat-sidenav-container id="sidenav-container">
    <mat-sidenav #sidenav opened mode="side" role="navigation" id="sidenav">
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon mat-list-icon class="mr-2">chat</mat-icon>
                All
            </a>
            <a mat-list-item *ngFor="let chat of chats" (click)="onOpenChat(chat)">
                <mat-icon mat-list-icon class="mr-2">person</mat-icon>
                {{ chat.user }}
            </a>
            <a mat-list-item (click)="onAddChat()">
                <mat-icon mat-list-icon style="margin: 0 auto">
                    add
                </mat-icon>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style="overflow-x: hidden">
        <app-chat [chat]="selectedChat"></app-chat>
    </mat-sidenav-content>
</mat-sidenav-container>
<router-outlet></router-outlet>

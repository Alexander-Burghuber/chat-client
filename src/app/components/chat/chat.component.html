<div class="container-fluid" style="background-color: whitesmoke">
    <div class="row">
        <mat-toolbar style="background-color: white;">
            <span class="ml-2">Karl</span>
        </mat-toolbar>
    </div>
    <div class="row" style="height: 70vh">
        <div class="col-12">
            <div class="container-fluid">
                <div class="row my-1">
                    <mat-card class="col-6">
                        <mat-card-content>
                            test
                        </mat-card-content>
                    </mat-card>
                </div>
                <div class="row my-1">
                    <mat-card class="col-6">
                        <mat-card-content>
                            test
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="height: 25vh">
        <div class="col-12">
            <mat-card>
                <mat-card-content>
                    <form>
                        <button mat-raised-button color="primary" type="submit">Send</button>
                        <mat-form-field class="ml-3">
                            <input matInput #message name="message" maxlength="128" placeholder="Message"
                                   [(ngModel)]="inputMessage">
                            <mat-hint>{{message.value.length}} / {{message.maxLength}}</mat-hint>
                        </mat-form-field>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

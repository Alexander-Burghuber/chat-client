<h1 mat-dialog-title>Add a new chat</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput type="text" placeholder="Name" autocomplete="off" [(ngModel)]="data.name">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-button (click)="onEnter()">Enter</button>
</div>
